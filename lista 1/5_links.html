<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="exercicio 5.css">
</head>
<body>
    <!-- Autor: Romulo Beninca | Data: 2025-10-23 -->
    <h1>Formulário de Contato</h1>
    <p>Preencha o formulário abaixo para entrar em contato:</p>

    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required placeholder="Seu nome">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="Seu e-mail">

        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto" placeholder="Assunto">

        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option value="sp">São Paulo</option>
            <option value="rj">Rio de Janeiro</option>
        </select>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" placeholder="Escreva sua mensagem"></textarea>

        <button type="submit">Enviar</button>
    </form>

    <a href="4_curriculo.html">Voltar para o Currículo</a>
</body>
</html>
