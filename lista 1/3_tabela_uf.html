<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Estados</title>
    <link rel="stylesheet" href="exercicio 5.css">
</head>
<body>
    <!-- Autor: Romulo Beninca | Data: 2025-10-23 -->
    <h1>Tabela de Estados</h1>
    <table>
        <caption>Estados do Brasil</caption>
        <thead>
            <tr>
                <th>Índice</th>
                <th>Região</th>
                <th>Nome</th>
                <th>Estado</th>
                <th>Sigla</th>
                <th>Capital</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td rowspan="2">Nordeste</td>
                <td><a href="https://pt.wikipedia.org/wiki/Bahia" target="_blank">Bahia</a></td>
                <td>BA</td>
                <td>Salvador</td>
            </tr>
            <tr>
                <td>2</td>
                <td><a href="https://pt.wikipedia.org/wiki/Ceará" target="_blank">Ceará</a></td>
                <td>CE</td>
                <td>Fortaleza</td>
            </tr>
            <tr>
                <td>3</td>
                <td rowspan="2">Região do Acre</td>
                <td><a href="https://pt.wikipedia.org/wiki/Acre" target="_blank">Acre</a></td>
                <td>AC</td>
                <td>Acre</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
